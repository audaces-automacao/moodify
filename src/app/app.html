<main class="min-h-screen bg-editorial-white flex flex-col">
  <!-- Language Switcher -->
  <div class="absolute top-4 right-4 z-10">
    <app-language-switcher />
  </div>

  <!-- Header -->
  <app-header />

  <!-- Main Content -->
  <section class="flex-1 container mx-auto px-6 py-12 md:py-16">
    <!-- Input Section -->
    <app-mood-input
      [examples]="examplePrompts()"
      [isLoading]="isLoading()"
      (generate)="generateMoodBoard($event)"
    />

    <!-- Results Section -->
    <div class="mt-16 max-w-4xl mx-auto">
      <!-- Error State -->
      @if (error()) {
        <div
          class="border-2 border-editorial-red bg-editorial-red/5 p-6 text-center animate-fade-in"
        >
          <p class="text-uppercase text-editorial-red text-sm mb-2">{{ 'app.errorLabel' | transloco }}</p>
          <p class="font-serif text-editorial-charcoal">{{ error() }}</p>
        </div>
      }

      <!-- Loading State -->
      @if (isLoading()) {
        <app-loading-skeleton />
      }

      <!-- Results -->
      @if (moodBoard()) {
        <app-mood-board [data]="moodBoard()!" />
      }

      <!-- Empty State (initial) -->
      @if (!isLoading() && !moodBoard() && !error()) {
        <div class="text-center py-16 border-2 border-dashed border-editorial-charcoal/30">
          <p class="font-serif text-2xl text-editorial-charcoal/50 italic">
            {{ 'app.emptyState' | transloco }}
          </p>
          <p class="text-uppercase text-xs text-editorial-charcoal/40 mt-4">
            {{ 'app.emptyHint' | transloco }}
          </p>
        </div>
      }
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t-2 border-editorial-black py-6 mt-auto">
    <p class="text-uppercase text-center text-editorial-charcoal tracking-widest text-xs">
      {{ 'app.footer' | transloco }}
    </p>
  </footer>
</main>
